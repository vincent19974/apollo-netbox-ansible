
---
- name: Netbox --Create device role
  when: device_role is defined
  netbox_device_role:
    netbox_url: https://dcim.apollo.com.ph/
    netbox_token: 2c7fac38ef900814513aeb4f58650511b1778813
    data:
      name: "{{ device_role }}"
      color: FAB880
    state: present
    validate_certs: False

- name: Netbox -- Create Tenant for Virtual Machine
  netbox_tenant:
    netbox_url: https://dcim.apollo.com.ph/
    netbox_token: 2c7fac38ef900814513aeb4f58650511b1778813
    data:
      name: "Apollo"
    state: present
    validate_certs: False



- name: Netbox -- Create Virtual Machine
  netbox.netbox.netbox_virtual_machine:
    netbox_url: https://dcim.apollo.com.ph/
    netbox_token: 2c7fac38ef900814513aeb4f58650511b1778813
    data:
      name: "{{ device_name }}"
      vcpus: "{{ vcpus }}"
      disk: "{{ disk }}"
      memory: "{{ memory }}"
#      virtual_machine_role: "{{ vmrole }}"
      cluster: "{{ device_cluster }}"
      tenant: "{{ device_tenant }}"
