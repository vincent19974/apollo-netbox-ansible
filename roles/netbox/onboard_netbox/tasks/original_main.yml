- name: Assign Custom Field data to Virtual Machine
  netbox_virtual_machine:
    netbox_url: https://dcim.apollo.com.ph/
    netbox_token: 2c7fac38ef900814513aeb4f58650511b1778813
    data:
      name: "{{ device_name }}"
      custom_fields:
        Public IP: "{{ public }}"
        Private IP: "{{ private }}"
        Owner: "{{ device_owner }}"
        Group: "{{ device_groups }}"
        Active Status: "{{ device_status }}"
        Type: "{{ device_type }}"
        #Disk(GB)-vda: "{{ device_disk_vda }}"
        #Disk(GB)-vdb: "{{ device_disk_vdb }}"
        #Disk(GB)-vdc: "{{ device_disk_vdc }}"
    state: present
    validate_certs: False
